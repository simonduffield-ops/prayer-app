<!-- This is a simple SVG icon that browsers can use -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#grad1)"/>
  
  <!-- Prayer hands icon -->
  <g transform="translate(128,128)">
    <!-- Left hand -->
    <path d="M100 80 C80 60, 60 60, 60 80 L60 160 C60 200, 80 220, 100 220 L120 220" 
          fill="white" stroke="white" stroke-width="4"/>
    <!-- Right hand -->  
    <path d="M156 80 C176 60, 196 60, 196 80 L196 160 C196 200, 176 220, 156 220 L136 220" 
          fill="white" stroke="white" stroke-width="4"/>
    <!-- Joined area -->
    <ellipse cx="128" cy="180" rx="20" ry="40" fill="white"/>
    
    <!-- Light rays -->
    <g stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none">
      <line x1="128" y1="40" x2="128" y2="20"/>
      <line x1="108" y1="48" x2="98" y2="32"/>
      <line x1="148" y1="48" x2="158" y2="32"/>
      <line x1="88" y1="68" x2="76" y2="56"/>
      <line x1="168" y1="68" x2="180" y2="56"/>
    </g>
  </g>
  
  <!-- App title -->
  <text x="256" y="420" text-anchor="middle" fill="white" font-family="Georgia, serif" font-size="32" font-weight="bold">Prayer Tools</text>
  <text x="256" y="450" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Georgia, serif" font-size="16">Daily Spiritual Practice</text>
</svg>